<html>
    <head>
        <link rel="stylesheet" href="bootstrap.min.css">
    </head>
    <body>

        <div class="w-75 m-auto p-5">
            <div class="form-group">
                <label for="productName">productName</label>
                <input class="form-control" type="text" id="productName">
            </div>
            <div class="form-group">
                <label for="productPrice">productPrice</label>
                <input class="form-control" type="number" id="productPrice">
            </div>
            <div class="form-group">
                <label for="productCategory">productCategory</label>
                <input class="form-control" type="text" id="productCategory">
            </div>
            <div class="form-group">
                <label for="productDesc">productDesc</label>
                <textarea class="form-control" type="text" id="productDesc"> </textarea>
            </div>
            
           <button id="mainBt" onclick="addProduct()" class="btn btn-outline-info "> Add Product</button> 
        </div>
      <div class=" w-75 m-auto p-3">
        <input onkeyup="searchProdect(this.value)"  placeholder="search.." class="form-control w-75 m-auto" type="text" id="searchInput">
         
        <table class="table text-center my-4 ">
                <thead >
                    <th>Index</th>
                    <th>prodectName</th>
                    <th>productPrice</th>
                    <th>productCategory</th>
                    <th>productDesc</th>
                    <th>Update</th>
                    <th>Delete</th>
                </thead>
                <tbody id="tableBody">
                   
                </tbody>
            </table>
      </div>

        <script src="CRUD.js"></script>
    </body>
</html>
